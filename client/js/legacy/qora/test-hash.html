        <script src="PhraseWallet.js"></script>
        
        
        <script>
            const wallet = new PhraseWallet("jME1234", 3);
            function shaTest(str, hashes){
                let hash;
                const start = performance.now();
                
                for(let i=0; i<hashes;i++){
                    hash = SHA256.digest(str);
                }
                console.log(hash);
                const end = performance.now();
                console.log("Call to hash '" + str + "' took " + ((end - start)/1000).toLocaleString() + " seconds to hash " + hashes.toLocaleString() + " times");
                return;
            }
            
            //shaTest("somelongpassphrase123!@#",1000000)
        </script>
