<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="/client/bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="burst-styles">
    <template>
        <custom-style>
            <style include="iron-flex iron-flex-alignment iron-positioning iron-flex-factors">
                :host>* {
                    --primary-text-color: rgba(0, 0, 0, 0.87);
                    --primary-background-color: #ffffff;
                    --secondary-text-color: rgba(0, 0, 0, 0.54);
                    --disabled-text-color: rgba(0, 0, 0, 0.34);
                    --divider-color: #dbdbdb;
                    /* Primary */
                    --primary-color: var(--paper-indigo-300);
                    --light-primary-color: var(--paper-indigo-200);
                    --dark-primary-color: var(--paper-indigo-600);
                    /* Accent */
                    --accent-color: var(--paper-pink-a200);
                    --light-accent-color: var(--paper-pink-a100);
                    --dark-accent-color: var(--paper-pink-a400);

                    /* Components */
                    /* paper-drawer-panel */
                    --drawer-menu-color: #ffffff;
                    --drawer-border-color: 1px solid #ccc;
                    --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

                    /* paper-menu */
                    --paper-menu-background-color: #fff;
                    --menu-link-color: #333;
                }

                html,
                body {
                    font-family: "Roboto", sans-serif;
                }
                


                paper-toolbar .title {
                    font-family: 'Roboto Mono', monospace;
/*                    text-transform: uppercase;*/
                }

                /*paper-button{
                background: var(--accent-color);
                color: #fff;
                font-size:14px;
                padding: 2px 16px;
                height: 32px;
                }*/
                paper-button{
                    font-weight: 500;
                }
                
                paper-button.red-button {
                    background: var(--paper-red-500);
                }

                paper-button.green-button {
                    background: var(--paper-green-500);
                }

                paper-fab.primary {
                    --paper-fab-background: var(--primary-color);
                    --paper-fab-keyboard-focus-background: var(--light-primary-color);
                }

                paper-card {
                    --paper-card-header-text {
                        font-family: "Roboto Mono", monospace;
                    }
                }

                paper-tabs {
                    --paper-tabs-selection-bar-color: var(--primary-color);
                    --paper-tab-ink: var(--primary-color);
                }

                h1,
                h3 {
                    font-weight: 400;
                    font-family: "Roboto Mono", monospace;
                }

                a {
                    text-decoration: none;
                }

                ul {
                    list-style: none;
                    margin-left: 7px;
                }

                ul li {
                    padding: 6px;
                }

                ul li::before {
                    font-style: italic;
                    content: " # ";
                    font-weight: 100;
                    font-family: "Reboto Mono", monospace;
                }
            </style>
        </custom-style>

    </template>
</dom-module>
